<section class="container-fluid">
	<section class="row justify-content-center">
		<section class="col-12 col-sm-6 col-md-4">
			<form class="login-container" #loginForm="ngForm" (ngSubmit) = "onSubmit()" novalidate>
			  <div class="text-center"><img src="assets/image/logo/logo.png"></div>
			  <div class="form-group">
			    <input type="text" onfocus="this.placeholder='Nhập tên đăng nhập'" onblur="this.placeholder = ''" class="form-control" id="user_name" value="" [class.is-invalid] = "userName.invalid && userName.touched" #userName = "ngModel" name="username" ngModel [(ngModel)]="loginModel.username" required>
			    <label>Tên đăng nhập</label>
			  </div>
			  <div class="form-group">
			    <input type="password" onfocus="this.placeholder='Nhập mật khẩu'" onblur="this.placeholder = ''" class="form-control" id="password" value="" [class.is-invalid] = "password.invalid && password.touched" #password = "ngModel" name="password" ngModel [(ngModel)]="loginModel.pass" required>
			    <label>Mật khẩu</label>
			  </div>
			  <div class="row">
				  <div class="col-6 sm-12">
				  	<input [disabled] = "loginForm.form.invalid" type="submit" id="btnLogin" class="btn btn-primary button button-login" value="Đăng nhập">
				  </div>
				  <div class="col-6 sm-12 text-right">
				  	<a routerLink="/register"  id="btnRegister" class="btn btn-primary button button-register">Đăng ký</a>
				  </div>
			  </div>
			</form>
		</section>
	</section>
	<!-- Error message -->
	<section class="error-box">

		<!-- Login failed -->
		<div class="error-handler" *ngIf="errorSubmit">
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
			  <small><b>Lỗi: </b>Đăng nhập thất bại. {{ errorMessage }}</small>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
		</div>

		<!-- Username error -->
		<div class="error-handler" *ngIf="userName.errors && userName.touched">
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
			  <small *ngIf="userName.errors.required">Không được bỏ trống tên đăng nhập</small>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
		</div>

		<!-- Password error -->
		<div class="error-handler" *ngIf="password.errors && password.touched">
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
			  <small *ngIf="password.errors.required">Không được bỏ trống nhập mật khẩu</small>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
		</div>

	</section>
</section>
